<script id = "project-list-template" type="text/html">
  {{#workCases}}
    <a class = "project-timeline-link no-barba" href="#{{css_class}}" data-index = {{index}}>
        <div class = "project-timeline-item" data-work-case={{css_class}}>
            <div class = "project-index">{{idx}}</div>
            <div class = "project-timeline-name"><span data-letters="{{name}}">{{name}}</span></div>
        </div>
    </a>
  {{/workCases}}
</script>
<script id = "project-content-template" type="text/x-tmpl-mustache">
    {{#workCases}}
        <div id = {{css_class}} data-skill-set = "{{skill_set}}" data-industries = "{{industries}}"
        data-index="{{index}}" class = "project-content-item {{class}} {{css_class}}">
            <div class = "project-image-container">
                <div class = "project-image uncover" style="background-image: url('{{image}}');" />
            </div>
            <div class = "project-content-item-container">
                <div class = "type-of-project">{{type}}</div>
                <div class = "project-title"><h1 class = "title">{{name}}<h1></div>
                <div class = "role">
                    <span class="role-text"> ROLE </span> <span class = "the-role">{{role}}</span>
                </div>
                <div class = "subheading"><p>{{subheading}}</p></div>
                {{#readMore}}
                    <div class ="read-more"><a href="{{case_study_link}}"><p>read more</p></a></div>
                {{/readMore}}
            </div>
        </div>
    {{/workCases}}
</script>
<script id = "case-study-intro-template" type="text/x-tmpl-mustache">
    <a href="../work.html">
        <div class = "close-button-container">
          <div class = "close-button">
            <svg width="21px" height="22px" viewBox="0 0 21 22" version="1.1" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink">
                <defs></defs>
                <g id="Try-3" stroke="none" stroke-width="1" fill="none" fill-rule="evenodd" stroke-linecap="square">
                    <g id="cross" transform="translate(-6.000000, -6.000000)" stroke="#979797" stroke-width="2">
                        <g id="Group" transform="translate(7.000000, 7.000000)">
                            <path d="M0.5,0.5 L18.5,19.5" id="Line"></path>
                            <path d="M0.5,0.5 L18.5,19.5" id="Line" transform="translate(9.500000, 10.000000) scale(-1, 1) translate(-9.500000, -10.000000) "></path>
                        </g>
                    </g>
                </g>
            </svg>
          </div>
        </div>
        </a>
    {{#workCases}}
    <style>
        .case-study .wc-details{
          background: {{bg_color}};
        }
    </style>
        <div class = "title-container">
            <div class = "container">
             <div class = "row">
               <div class = "col-3">
                 <h2>{{index}}</h2>
               </div>
               <div class = "col-9">
                  <h1>{{name}}</h1>
                  <p>{{case_study_subheading}}</p>
               </div>
             </div>
            </div>
        </div>
            <div class = "wc-details">
              <div class = "image-container">
                  <img src="../{{case_study_image}}" />
              </div>
              <div class = "container">
                <div class = "wc-detail role-container">
                  <h3>ROLE:</h3>
                  <p>{{role}}</p>
                </div>
                <div class = "wc-detail technologies-container">
                  <h3>TECHNOLOGIES:</h3>
                  <p>{{technologies}}</p>
                </div>
                <div class = "wc-detail skills-container">
                  <h3>SKILLS:</h3>
                  <p>{{skills}}</p>
                </div>
              </div>
            </div>
        </div>
    {{/workCases}}
</script>
